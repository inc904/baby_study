<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>
<body>
	<script>
		class Star {
			constructor (uname, age = 18) {
				// 属性
				this.uname = uname
				this.age = age
			}
			// 方法
			sing (song) {
				console.log(this.uname + ' is singsing !'+ song)
			}

		}

		let ldh = new Star('刘德华')
		let zzc = new Star('张正辞', 20)

		console.log(ldh)
		console.log(ldh.uname)
		console.log(ldh.age)
		console.log(zzc.age)
		ldh.sing('冰雨')
		zzc.sing('李香兰')

		/*
			1. class 关键子创建类，类名习惯性大写首字母
			2. 类里面有一个 constructor 函数，可以接收传递过来的参数，同时返回实例对象。
			3. constructor 函数， 只要 new 生成实例，就会调用这个函数，如果不写这个函数，系统会自动生成这个函数
			4. 生成实例 new 不能省略
			5. 注意语法规范，创建类 后面是 花括号，new 生成实例时， 后面是 小括号， 构造函数不需要加 function
			
	
			*/

		// 继承

		class Father {
			constructor (x, y) {
				this.x = x
				this.y = y
			}
			money () {
				console.log(100)
			}
			sum () {
				console.log(this.x + this.y)
			}
		}
		class Son extends Father {
			constructor (x, y) {
				// this.x = x
				// this.y = y
				super(x, y)
			}
			say() {}
		}

		let son = new Son(1, 2)
		son.money()
		son.sum()

		// 箭头函数
		con = () => {
			console.log(123)
		}
		con()
	</script>
</body>
</html>
