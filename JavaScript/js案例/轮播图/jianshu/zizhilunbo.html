<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  #banner {
    width: 500px;
    height: 333px;
    margin: 0 auto;
    border: 10px solid #ccc;
    position: relative;
    background-color: #bfc;
    /* overflow: hidden; */
  }

  #box {
    width: 2500px;
    position: absolute;
    left: 0;
    transition: all 1s;
  }

  img {
    vertical-align: middle;
    float: left;
  }

  ul {
    background-color: #ddd;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);

  }

  ul li {
    width: 20px;
    height: 20px;
    background-color: red;
    list-style: none;
    float: left;
    margin: 10px;
    border-radius: 50%;
    opacity: 0.5;
  }

  ul li:hover {
    background-color: #000;
  }

  .active {
    background-color: #000;
  }

  .ids {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .prev,
  .next {
    width: 80px;
    height: 100px;
    position: absolute;
    line-height: 100px;
    font-size: 40px;
    text-align: center;
    color: bisque;
    cursor: pointer;
    opacity: .5;
  }

  .prev {
    background-color: red;
    left: 0;
  }

  .next {
    background-color: green;
    right: 0;
  }
</style>

<body>
  <div id="banner">
    <div id="box">
      <img src="img/1.jpg" alt="">
      <img src="img/2.jpg" alt="">
      <img src="img/3.jpg" alt="">
      <img src="img/4.jpg" alt="">
      <img src="img/5.jpg" alt="">
    </div>
    <ul id="ul"></ul>
    <div class="ids">
      <div class="prev">&lt;</div>
      <div class="next">&gt;</div>
    </div>
  </div>
<script src="1.js"></script>
<!-- <script src="2.js"></script> -->
</body>

</html>
