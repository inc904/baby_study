<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-size: 13px;
      list-style: none;
    }

    .menu {
      width: 210px;
      margin: 50px auto;
      border: 1px solid #ccc;
    }

    .menu p {
      height: 25px;
      line-height: 25px;
      font-weight: bold;
      background: #eee;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      padding-left: 5px;
    }

    .menu div ul {
      display: none;
    }

    .menu li {
      height: 24px;
      line-height: 24px;
      padding-left: 5px;
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {

      // 将所有点击的标题和要显示隐藏的列表取出来
      var menu = document.getElementById('menu')
      var titles = menu.getElementsByTagName('p')
      var boxs = menu.getElementsByTagName('ul')
      // 遍历所有要点击的标题且给它们添加索引及绑定事件
      for (let i = 0; i < titles.length; i++) {
        titles[i].id = i
        titles[i].onclick = function () {
          if (boxs[this.id].style.display === 'block') {
            boxs[this.id].style.display = 'none'
            console.log(22)
          }else{
            for (let j = 0; j < titles.length; j++) {
            boxs[j].style.display = 'none'
          }
            boxs[this.id].style.display = 'block'
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="menu" id="menu">
    <div>
      <p>Web前端</p>
      <ul style="display:block">
        <li>JavaScript</li>
        <li>DIV+CSS</li>
        <li>jQuery</li>
      </ul>
    </div>
    <div>
      <p>后台脚本</p>
      <ul>
        <li>PHP</li>
        <li>ASP.net</li>
        <li>JSP</li>
      </ul>
    </div>
    <div>
      <p>前端框架</p>
      <ul>
        <li>Extjs</li>
        <li>Esspress</li>
        <li>YUI</li>
      </ul>
    </div>
  </div>
</body>

</html>
