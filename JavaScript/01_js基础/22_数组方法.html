<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组中的方法</title>
</head>
<body>
    <script>
        // 数组中的方法
        /*
            concat() 连接两个或者更多数组或者元素
            - 不会对原数组产生影响
        */
        var arr = ["孙悟空","猪八戒","沙和尚","灭霸"];
        var arr2 = ["白骨精","蜘蛛精","九头蛇"];
        var arr3 = ["太上老君","太白金星","二郎神"];
        var newArr = arr.concat(arr2,arr3,"牛魔王","铁扇公主");

        console.log(arr);
        console.log(newArr);

        /*
            join() 将数组转化为字符串
            - 不会对原数组 产生影响
            - 可以在括号中自定义 分隔符 ，默认分隔符是 逗号       
        */
        var result = newArr.join();
        console.log(arr);
        console.log(result);
        result = newArr.join(" | ");
        console.log(result);

        /*
            reverse() 反转数组
            - 会对原数组产生影响
        */

        arr.reverse()
        console.log(arr)
        // console.log(arr.reverse())

        /*
            sort() 对数组进行排序
            - 对原数组产生影响
            - 默认按照Unicode编码进行排序
            - 括号内部可以接受规则
        */

        var numArr = [23,12,4,1,14,6,22]
        numArr.sort();
        console.log(numArr)

        arr.sort()
        console.log(arr)

        // numArr.sort(function(a,b){
        //     return a > b;
        // })
        numArr.sort((a,b)=>{return a < b})
        console.log(numArr)
        var start = Date.now()
        for(var i = 0; i<100;i++){
            console.log(i)
        }
        var end = Date.now()
        console.log("执行了"+(end-start)+"秒")
    </script>
</body>
</html>
