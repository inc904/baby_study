<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 2, 2,3, 5, 2, 18, 23, 9];
        console.time("test")
        for (let i = 0; i < arr.length; i++) {
            // var newArr = arr;
            for (let j = i+1; j < arr.length; j++) {
                if (arr[j] == arr[i]) {
                    arr.splice(j,1);
                    j--;
                }
            }
            
        }
        console.log(arr);
        console.timeEnd("test")
        var x = 4;
        var y = 2;
        function show(){
            var x = 3;
            return {
                x: x,
                fun: function(a,b){
                    x = a + b;
                }
            }
        }
        var obj = show();
        obj = {
            x: 3,
            fun: function(a,b){
                x = a + b;
            }
        }
        console.log(obj)
        obj.fun(x,y);

        console.log(obj.x);
        console.log(x);
    </script>
</body>

</html>
