    <script>
      function test() {
        console.log(1)

      function test() {
        console.log(2)
      }
      // let set = new Set(1) // num 1 can‘t iterate
      // let set = new Set()

      // let set2 = new Set('1')

      // set2.add(1)
      // console.log(set2)
      let str = 'hello'
      for (x of str) {
        console.log(x)
      }
      console.dir(str)
      console.log(String.prototype.hasOwnProperty(Symbol.iterator))
      console.log(Number.prototype.hasOwnProperty(Symbol.iterator))

      const createIterator = (items) => {
        const keys = Object.keys(items)
        const len = keys.length
        let pointer = 0
        return {
          next() {
            const done = pointer >= len
            const value = !done ? items[keys[pointer++]] : undefined // 如果当前指针位置小于总长度
            console.log({ value, done })
            return {
              value,
              done,
            }
          },
        }
      }

      let list = [1, 2, 3, 4]
      let listIterator = createIterator(list)
      listIterator.next()
      listIterator.next()
      listIterator.next()
      listIterator.next()
      listIterator.next()

      let person = { name: '小红', id: '111' }
      let personIterator = createIterator(person)
      personIterator.next()
      personIterator.next()
      personIterator.next()
    </script>
