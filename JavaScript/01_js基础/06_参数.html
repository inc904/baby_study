<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参数</title>
</head>

<body>
    <script>
        function sum(a, b, c) {
            console.log(11)
            console.log(c) // undefined
            return a + b;

        }

        // console.log(sum(4,5))
        sum(2, 3)
        // console.log(c)
        function one(a,b,c) {
            console.log(one.length) // 3
            console.log(arguments.length) // 0
        }
        one();
        function two(a,b,c,d,e,f){
            console.log(two.length) // 6
            return arguments.length; // 0
        }
        console.log(two())
    </script>
</body>

</html>
