<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload = function () {
            // 九九乘法表
            for (let i = 1; i < 5; i++) {
                for (let j = 1; j < i+1; j++) {
                    document.write(j + '*' + i + '=' + i * j+'&nbsp;&nbsp;&nbsp;' )
                }
                document.write( '<br>');
            }

            document.write("=========================<br>")
            // 输出矩形
            // for (var i = 0; i < 5; i++) {
            //     document.write('******<br>')
            // }
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {
                    document.write('*&nbsp;&nbsp;&nbsp;')
                }
                
                document.write('<br>')

            }
            document.write("=========================<br>")
            //输出三角形
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < i + 1; j++) {
                    document.write('*&nbsp;&nbsp;&nbsp;')
                }
                document.write('<br>')
            }
            document.write("=========================<br>")
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5 - i; j++) {
                    document.write('*&nbsp;&nbsp;&nbsp;')
                }
                document.write('<br>')
            }
        }
    </script>
</body>

</html>
