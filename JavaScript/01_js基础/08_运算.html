<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var h = false;
        console.log('0:', h / 0) // 布尔值做被除数，0为除数 值为 NAN 
        console.log('2:', h / 3) // 布尔值做被除数 任意非零数字做除数 可以正常运算  此处值为0,布尔值false = 0
        console.log('true', true / 2) //布尔值 true = 1 ，正常运算 值为0.2
        var r = h / 0;
        console.log('h0:', 5 / 0) // 0 做除数， 值为 infinity （无穷）
        console.log('ha:', (5 / 0) * 2) // 无穷
        console.log('h:', h / 0) // 布尔值 除以 0 ， 值为 NAN
        console.log('h1:', r * 2) //NAN　乘以　２　， 值为 NAN
        console.log('h2:', r * 2 + "1") // NNA1 做字符串拼接运算
        console.log('h3:', r * 2 + "1" + 3); // NAN13  做字符串拼接运算
        if (r) {
            console.log('r:', r)
            console.log(r * 2 + "1" + 3)
        } else {
            console.log(5 + '88') // 字符串拼接 588
            console.log(5 + "66" + !r * 2 + "7") // 56627
            console.log(6 + true * 2 + '4') // 84
            console.log('r:', !r * 2 + 9 + "8") // 118
            console.log('a', !r * 2 + "1" + 3) // 213
        }
    </script>
</body>

</html>
