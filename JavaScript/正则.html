  <body>
    <!-- 
      正则:
        元字符
          边界符:
            ^  开始符. 
            $  结尾符
          字符类:
            [] 表示有一系列字符可以选择,只要匹配其中一个就可以 
            [a-z]  [0-9] [a-zA-Z0-9]
             [] 中括号里面的 ^ 表示取反的意思
          量词符:
            *  重复0次或者更多次
            +  重复一次或者更多次
            ?  重复零次或者一次
            {n}  重复n次
            {n,}  重复n次或者更多次 
            {n,m}  重复n到m次,中间不能有空格
     -->
    <script>
      // 对象创建
      var regexp = new RegExp()
      // 字面量创建
