<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            width: 505px;
            background-color: #bfc;
            margin: 50px auto;
            border: 1px solid #ddd;
        }

        .nav {
            margin: 0 auto;
        }

        .nav li {
            list-style: none;
            float: left;
            padding: 5px 0;
            width: 100px;
            text-align: center;
            background-color: #eee;
            border-right: 1px solid #ccc;
        }

        .nav li:hover {
            background-color: rgba(255, 255, 0, 0.5);
            opacity: 0.5;
        }

        .clearfix:after,
        .clearfix.before {
            content: " ";
            display: table;
            clear: both;
        }

        #content {
            width: 505px;
            height: 300px;
            background-color: #bbd;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <ul class="nav clearfix">
            <li>首页</li>
            <li>水果生鲜</li>
            <li>厨房用品</li>
            <li>电脑办公</li>
            <li>酒水饮料</li>
        </ul>
        <div id="content">

        </div>
    </div>
    <script>
        var li = document.getElementsByTagName("li");
        var content = document.getElementById("content");
        var index;
        var contentArray = [
            "我是首页的内容",
            "我是水果生鲜的内容",
            "我是厨房用品的内容",
            "我是电脑办公的内容",
            "我是酒水饮料的内容"
        ];
        for (var i = 0; i < li.length; i++) {
            li[i].num = i;
            li[i].onclick = function(){
                console.log(this.num)
                content.innerHTML = contentArray[this.num];
                // li.style.backgroundColor = "#eee";
                li[this.num].style.backgroundColor = "rgba(255, 255, 0, 0.5)";
            }
        }
       
    </script>
</body>

</html>
