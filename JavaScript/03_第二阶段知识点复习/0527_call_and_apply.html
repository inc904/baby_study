<body>
    <script>
        function SayName(name) {
            this.name = name;
            this.say =function (){
                console.log(this.name)
            }
        }
        var per = new SayName('janice')
        var obj = {
            name: 'james'
        }
        per.say();
        per.say.call(obj);
    </script>
