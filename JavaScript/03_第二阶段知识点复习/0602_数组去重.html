    <script>
        var arr1 = [1, 2, 1, 4, 5, 5, 1, 12, 23, 23];

          function unique(target) {
            var newArr = [target[0]],
                len = target.length,
                nlen = newArr.length;

            for (var i = 0; i < len; i++) {
                var flag = true;
                for (var j = 0; j < newArr.length; j++) {
                    if (target[i] === newArr[j]) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    newArr.push(target[i])
                }
            }

            return newArr;
        }
