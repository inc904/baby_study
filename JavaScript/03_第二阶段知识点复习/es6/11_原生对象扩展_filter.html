<body>
    <script>
        // filter 过滤
        let arr = [67, 122, 36, 59, 99,24];
        let arr2 = arr.filter(item => {
            if(item %2 == 1){
                return false;
            }else{
                return true;
            }
        })
        console.log(arr2);

        // 简写
        let arr3 = arr.filter(item => item%2==0)
        console.log(arr3);
    </script>
</body>
