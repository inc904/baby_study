<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解构赋值</title>
</head>
<body>
	<script type="text/javascript">
		{
			json = { a : 12, b : 5};
			let {a, b} = json;
			console.log(a,b);
		}
		{
			arr = [12, 5, 8];
			let [a, b, c] = arr;
			console.log(a,b,c);
		}

	</script>
</body>
</html>
