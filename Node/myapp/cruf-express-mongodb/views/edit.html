<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>学生信息表</title>

  <!-- Bootstrap core CSS -->
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">



  <!-- Custom styles for this template -->
  <link href="/public/css/dashboard.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
     
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">修改学生信息</h2>
        <div class="table-responsive">
          <form action="/students/edit" method="post">
            <input type="hidden" id="{{ student.id }}" name="id" value="{{ student.id }}">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}">
            </div>
            <div class="form-group">
              <label for="gender">性别</label>
              <div>
                  <label class="radio-inline">
                      <input type="radio" name="gender" value="1" checked>男
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" value="0">女
                    </label>
              </div>
            </div>
            <div class="form-group">
              <label for="email">年龄</label>
              <input type="number" class="form-control" id="" name="age" value="{{ student.age }}">
            </div>
            <div class="form-group">
                <label for="hobbies">爱好</label>
                <input type="text" class="form-control" id="" name="hobbies"value="{{ student.hobbies }}">
              </div>
            <button type="submit" class="btn btn-success"> submit </button>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
