<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tpl">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Document</title>
        </head>
        <body>
            <p>大家好，我是{{ name }}</p>
            <p>我今年{{ age }} 岁了</p>
            <h1>我来自{{ province }}</h1>
            <p>我喜欢{{each hobbies}} {{ $value }} {{/each}}  //循环</p>
            <p>我是p标签</p>
            <p>hello {{ name }}</p>
        </body>
        </html>
    </script>
    <script>
        var res = template('tpl', {
            name: 'jack',
            age: 18,
            province: '荷兰',
            hobbies: ['吃饭', '睡觉', '打豆豆']
        })  // 模板引擎不关心内容，只要是在 tpl 中写的，都会展示，将内容输送到 html 页面中值钱， html 标签也不会被解析 
        console.log(res)
    </script>
</body>

</html>
