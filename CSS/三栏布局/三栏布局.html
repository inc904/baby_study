<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.10.0-beta/less.min.js"></script>
  </head>
  <body>
    <div class="wrap1">
      <h2>position + margin</h2>
      <div class="container">
        <div class="l">左</div>
        <div class="m">中</div>
        <div class="r">右</div>
      </div>
    </div>

    <div class="wrap2">
      <h2>float + margin</h2>
      <div class="container">
        <div class="l">左</div>
        <div class="r">右</div>
        <div class="m">中</div>
      </div>
    </div>
    <div class="wrap3">
      <h2>flex</h2>
      <div class="container">
        <div class="l">左</div>
        <div class="m">中</div>
        <div class="r">右</div>
      </div>
    </div>

    <div class="wrap4">
      <h2>table 布局</h2>
      <div class="container">
        <div class="l">左</div>
        <div class="m">中</div>
        <div class="r">右</div>
      </div>
    </div>

    <div class="wrap5">
      <h2>grid 布局</h2>
      <div class="container">
        <div class="l">左</div>
        <div class="m">中</div>
        <div class="r">右</div>
      </div>
    </div>

    <div class="wrap6">
      <h2>圣杯</h2>
      <div class="container">
        <div class="m">中</div>
        <div class="l">左</div>
        <div class="r">右</div>
      </div>
    </div>

    <div class="wrap7">
      <h2>双飞翼</h2>
      <div class="container">
        <div class="m">
          <div class="in">中</div>
        </div>
        <div class="l">左</div>
        <div class="r">右</div>
      </div>
    </div>
  </body>
</html>
