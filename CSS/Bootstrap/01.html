<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<style>
  .row {
    border: 1px solid red;
  }

  .col-sm-3 {
    border: 1px solid blue;
  }
</style>

<body>
  <!-- 栅格系统 -->
  <div class="container">
    <div class="row">
      <div class="col-sm">第一列</div>
      <div class="col-sm">第二列</div>
      <div class="col-sm">第三列</div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">第一列</div>
      <div class="col-sm-3">第二列</div>
      <div class="col-sm-3">第三列</div>
      <div class="col-sm-3">第三列</div>
    </div>
  </div>

  <!-- 标题 -->
  <h1>Bootstrap <small class="text-muted">V4.3</small></h1>
  <h2>Bootstrap <small>V4.3</small></h2>
  <p class="display-1">Bootstrap<small class="text-muted">V4.3</small></p>
  <p class="display-2">Bootstrap<small class="text-muted">V4.3</small></p>
  <!-- 文本 -->
  <p>大家好我是扎哈哈<small>是我说的</small></p>
  <p>阿伟已经死了，<mark>耶稣</mark> 都救不了</p>
  <p class="lead">我说的</p>
  <!-- <p class="title">这批货是我阿伟的！</p> -->
  <p title="只是一个提示">这批货是我阿伟的！</p>
  <p> <abbr title="这是一个提示">这批货是我阿伟的！</abbr></p>
  <blockquote class="blockquote text-center">
    <p>阿伟已经死了！</p>
    <footer class="blockquote-footer">阿伟说的</footer>
  </blockquote>







  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script>

  </script>
</body>

</html>
