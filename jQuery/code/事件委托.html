<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<script src="./js/jquery-1.12.2.js"></script>
</head>
<body>
	
	<!-- 
	事件委托通过《冒泡》的原理，通过父级去触发子级的事件。
	 -->
	 <ul id="wrap">
	 	<li>item1</li>
	 	<li>item2</li>
	 	<li>item3</li>
	 	<li>item4</li>
	 	<li>item5</li>
	 </ul>
	 <button id="createLi">新建</button>
	 <script>
		// jq版本	 	
		// 给li绑定事件
		$(function(){
			// on 写法
			$('#wrap').on('click', 'li', function(){
				console.log(123)
			})
			// delegate 写法
			$('#wrap').delegate('li', 'click', function(){
				console.log(999)
			})

		})
		
		// 动态创建新的li元素
		$('#createLi').click(function(){
			var newLi = document.createElement('li')
			$(newLi).html('item'+($('li').length+1))
			$(newLi).appendTo($('#wrap'))
		})

		// js 的原生写法
		var _wrap = document.getElementById('wrap')
		_wrap.addEventListener('click', function(e){
			var e = e || event
			if(e.target.nodeName === 'LI'){ // 标签名是大写
				console.log('点击到了li标签')
			}
		})
	 </script>
</body>
</html>
