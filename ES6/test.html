        //子节点获取方法
        var getChildNodes = function (el) {
            var childs = el.children;
            var childArr = new Array();
            for (var i = 0; i < childs.length; i++) {
                if (childs[i].nodeType == 1) {
                    childArr.push(childs[i]);
                }
            }
            return childArr;
        }
