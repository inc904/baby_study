</head>
<style>
    div {
        width: 200px;
        height: 200px;
    }

    .first {
        /* float: left; */
        background-color: red;
    }

    .second {
        float: left;
        background-color: blue;

        background-color: pink;
    }

    .block {
        width: 200px;
        height: 200px;
        background-color: purple;
        float: left;
    }

    span {
        display: inline-block;
        width: 100px;
        height: 400px;
        background-color: pink;
    }
</style>

<body>
    <div class="first">1</div>
