<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内元素</title>
  </head>
  <body>
    <section>
      <p>行内元素的padding和margin</p>
      <ul>
        <li>行内元素不可以设置宽高</li>
        <li>可以设置padding,上下padding 不会撑开高度;左右有效</li>
        <li>上下padding 有效，但不建议设置</li>
        <li>margin的top/bottom 有值，无效果，不建议设置</li>
        <li>margin的left/right 有值、有效果</li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <hr />
    <hr />
    <hr />
    <section>
      <div id="box">
        <a href="#" class="test">#1</a>
        <a href="#" class="test">#2</a>
        <p>placeHolder</p>
        <a href="#">#3</a>
        <a href="#" class="test">#4</a>
        <p>placeHolder</p>
      </div>
      <div class="normal"></div>
      <mark>hello</mark>
    </section>
    <progress value="50" max="100" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        border: 1px solid cyan;
      }
      .test {
        width: 100px;
        height: 20px;
        /* padding-top: 200px; */
        padding-right: 20px;
        padding-left: 20px;
        margin: 50px;
      }
      .normal {
        width: 200px;
        height: 200px;
        background-color: #c4c4c4;
        /* padding-top: 50px; */

        /* box-sizing: border-box; */
      }
      progress {
        width: 200px;
        height: 20px;
        background-color: orange;
        border-radius: 50%;
        border-radius: 0.1rem;
      }
      progress::-webkit-progress-bar {
        background-color: rgb(185, 51, 51);
      }
      progress::-webkit-progress-value {
        background-color: orange;
      }
    </style>
  </body>
</html>
