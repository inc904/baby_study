<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #f5f5f5;
    }
    div {
        width: 230px;
        height: 300px;
        background-color: #fff;
        border: 1px solid #cdcdcd;
        float: left;
        margin: 20px;
        border-radius: 10px;
    }

    .box {
        box-shadow: 5px 5px 0px 10px #ccc;
    }
    .hover {
        transition: all .2s linear;
    }
    .hover:hover {
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        /* margin-top: -1px; */
        transform: translate3d(0, -2px, 0);
    }


    p {
        text-shadow: 10px 6px 2px red;
    }
</style>

<body>
    <p class="shadow">测试文字阴影</p>
    <div class="box"></div>
    <div class="hover1"></div>
    <div class="hover"></div>
    <div class="hover"></div>
    <div class="hover"></div>
    <div class="hover"></div>
    <div class="hover"></div>
</body>

</html>
