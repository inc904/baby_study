<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		var login = {
			template: '<h1>登录组件</h1>'
		}
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {},
			render:function (cEl) {
				// return 的结果 会替换 页面中 el 标签挂载的元素
				return cEl(login)
			}
		})
	</script>
</body>
</html>
