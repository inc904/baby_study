<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>路由query传参</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.7.js"></script>
    <style>
    	.v-enter, .v-leave-to{
    		opacity: 0;
    		transform: translateX(100px);
    	}
    	.v-enter-active, .v-leave-active{
    		transition: all .5s ease;
    	}
    	.my-active{
    		font-size: 24px;
    		color: red;
    		font-weight: 800;
    	}
    </style>
  </head>

  <body>
    <div id="app">
    	<router-link to='/login?id=07&name=zch'>登录</router-link>
    	<router-link to='/register'>注册</router-link>
    	<transition mode="out-in">
	    	<router-view></router-view>
    	</transition>
    </div>
    <script>
      var login = {
        template: '<h1>登录组件</h1>',
        data:function () {
        	return {}
        },
        created(){
        	console.log(this.$route)
        }
      }
      var register = {
        template: '<h1>注册组件</h1>'
      }
      let vm = new Vue( {
        el: '#app',
        data: {},
        methods: {},
        components:{
        	login,
        	register
        },
        router: new VueRouter({
        	routes:[
        		{ path: '/', redirect: '/login'},
                { path: '/login', component: login},
        		{ path: '/register', component: register},
        	],
        	linkActiveClass: 'my-active'
        })
      } )
    </script>
  </body>

</html>
