<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/vue-2.4.0.js"></script>
  <link rel="stylesheet" href="./lib/animate.css">

  <style>
    li {
      width: 1100%;
      border: 2px dashed cyan;
      background-color: pink;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: all 1s;
    }

    .fade-enter-to,
    .fade-leave {
      opacity: 1;
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
      color: red;
      transform: translateX(50px);
    }
    .fade-move{
      transition: all 1s;
    }
    .fade-leave-active{
      position: absolute;
    }
    li:hover {
      background-color: #fff;
      transition: all 0.5s;
    }
  </style>
</head>

<body>
  <div id="demo">
    <label for="">
      id:
      <input type="text" v-model="id">
    </label>
    <label for="">
      name:
      <input type="text" v-model="name">
    </label>
    <input type="button" value="添加" @click="add">
    <!-- <ul> -->
      <transition-group name="fade" appear tag="ul">
        <li v-for="item, i in list" :key="item.id" @click="del(i)">
          {{ item.id}} ---> {{item.name}}
        </li>
      </transition-group>
    <!-- </ul> -->
  </div>
  <script>
    var vm = new Vue({
      el: '#demo',
      data: {
        show: false,
        id: '',
        name: '',
        list: [
          { id: 0, name: '熏悟空' },
          { id: 1, name: '蛛八戒' },
          { id: 2, name: '傻和尚' },
        ]
      },
      methods: {
        add() {
          this.list.push({ id: this.id, name: this.name })
          this.id = this.name = ''
        },
        del(i){
          // this.list.some((item, index) => {
          //   if(item.id = id){
          //     console.log(item, index)
          //     this.list.splice(index, 1)
          //     return true
          //   }
          // })
          this.list.splice(i, 1)
        }
      }
    })
  </script>
</body>

</html>
