<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="inp1">
    <select name="" id="" v-model="opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" v-model="inp2">
    <input type="button" value="=" @click="operation">
    <input type="text" v-model="res">
  </div>
  <script src="lib/vue-2.4.0.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        inp1: null,
        inp2: null,
        opt: '+',
        res: null,
      },
      methods: {
        operation() {
          console.log(11)
          this.inp1 = parseInt(this.inp1)
          this.inp2 = parseInt(this.inp2)
          switch (this.opt) {
            case '+':
              this.res = this.inp1 + this.inp2
              break
            case '-':
              this.res = this.inp1 - this.inp2
              break
            case '*':
              this.res = this.inp1 * this.inp2
              break
            case '/':
              this.res = this.inp1 / this.inp2
              break
          }
        }
      }
    })
  </script>
</body>

</html>
