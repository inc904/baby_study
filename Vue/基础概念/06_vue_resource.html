<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/vue-2.4.0.js"></script>
  <script src="lib/vue-resource-1.3.4.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <p>{{ msg }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        host: ' http://www.liulongbin.top:3005',
        path: '/api/getlunbo',
        msg: ''
      },
      methods: {
        getInfo() {
          this.$http.get('http://localhost:3003/news')
            .then(function (data) {
              console.log(data)
              this.msg = data.body
            })
        },
        postInfo(){
          this.$http.post('http://www.liulongbin.top:3005/api/post',{id: 1, name: 'zs'})
          .then(function(res){
            console.log(res)
          },function(res){
            console.log(res)
          })
        }
      }
    })
  </script>
</body>

</html>
