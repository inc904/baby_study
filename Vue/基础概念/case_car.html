<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>燕丹汽配城 <small>品牌管理系统</small></h1>
    </div>
    <div id="app">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <span>ID：</span>
          <input type="text" class="form-control" placeholder="请输入ID" v-model="id">
        </div>
        <div class="form-group">
          <span>名称：</span>
          <input type="text" class="form-control" placeholder="请输入名称" v-model="name">
        </div>
        <div class="form-group">
          <span>到货时间：</span>
          <input type="text" class="form-control" placeholder="请输入到货时间" v-model="ctime">
        </div>
        <input type="button" class="btn btn-primary" value="添加" @click="add">
      </form>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <table class="table table-hover table-bordered  table-striped">
        <tr>
          <td>编号</td>
          <td>名称</td>
          <td>到货时间</td>
          <td>操作</td>
        </tr>
        <tr v-for="item, index in carList" :key="item.id" v-bind:v-data="item.id">
          <td>{{ index }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.ctime }}</td>
          <td>
            <a class="btn btn-success" href="javascript:;" @click="edit(item.id)">编辑</a>
            <a class="btn btn-danger" href="javascript:;" @click="del(item.id)">删除</a>
          </td>
        </tr>
      </table>
      <div class="page-footer">
        <h2><small>当前时间：</small>{{ time }}</h2>
      </div>
    </div>

  </div>
  <script src="lib/vue-2.4.0.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        id: null,
        name: null,
        ctime: null,
        time: new Date(),
        carList: [
          { id: 0, name: '宝马', ctime: '2019年7月9日' },
          { id: 1, name: '别克', ctime: '2019年7月9日' },
          { id: 2, name: '宝马', ctime: '2019年7月9日' },
          { id: 3, name: '宝骏', ctime: '2019年7月9日' },
          { id: 4, name: '雷克萨斯', ctime: '2019年7月9日' },
          { id: 5, name: '凯迪拉克', ctime: '2019年7月9日' }
        ]
      },
      methods: {
        add() {
          var newCar = {
            id: this.id,
            name: this.name,
            ctime: this.ctime
          }
          this.carList.push(newCar)
          this.name = this.id = null
        },
        del(id) {
          this.carList.some((item, index) => {
            if (item.id == id) {
              this.carList.splice(index, 1)
              return true
            }
          })
        },
        edit() {
          alert('功能正在开发中。。。')
        }
      }
    })
  </script>
</body>

</html>
