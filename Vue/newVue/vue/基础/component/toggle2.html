<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件切换2</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        .v-enter-active, .v-leave-active{
            transition: all .5s;
        }
        .v-enter, .v-leave-to{
            opacity: 0;
            transform: translateX(50px);
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="登录" @click="flag = 'login'">
        <input type="button" value="注册" @click="flag = 'register'">
        <input type="button" value="用户" @click="flag = 'account'">
        <transition mode="out-in">
            <componet :is="flag"></componet>
        </transition>
    </div>
    <script>
        var login1 = {
            template: '<h1>登录</h1>'
        }
        var account = {
            template: '<h1>用户</h1>'
        }
        var register = {
            template: '<h1 @click="click">{{hh}}</h1>',
            data() {
                return {
                    hh: '注册'
                }
            }, 
            methods: {
                click(){
                    console.log(123)
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            data: {
                flag: 'login'
            },
            methods: {},
            components: {
                'login': login1,
                register,
                account
            }
        })
    </script>
</body>

</html>
