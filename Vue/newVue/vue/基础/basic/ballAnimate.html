<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小球动画</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .ball {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 动画中的 钩子 函数 -->
    <div id="app">
        <!-- <input type="button" value="move2" @click="ball.move()"> -->
        <input type="button" value="move" @click="flag =!flag">
        <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            mode="out-in"
        >
            <div class="ball" v-if="flag"></div>
        </transition>

    </div>
    <!-- <input type="button" value="stop" onclick="obj.stop()"> -->
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods:{
                    // ball: {
                    //     name: 'zz',
                    //     move(){}
                    // },
                    beforeEnter(el){
                        el.style.transform = 'translate(0,0)'
                    },
                    enter(el, done){
                        el.offsetWidth
                        el.style.transform = 'translate(150px,450px)'
                        el.style.transition = 'all 1s ease'
                        done()
                    },
                    afterEnter(el){
                        this.flag = !this.flag
                        // el.style.opacity = 0.5
                    }

            }
        })
        var obj = {
            name: 'zzc',
            stop(){
                console.log(2)
            }
        }
    </script>
</body>

</html>
