<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- <counter name='coun'></counter> -->
        <input type="text" v-focus>
    </div>
    <script>
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                // 聚焦元素
                el.focus()
            }
        })
          // Vue.directive('focus1',  function(el){
        //         el.focus()
        //     }
        // )

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            directives: {
                focus1: {
                    inserted(el) {
                        el.focus()
                    }
                }
            }
        })
