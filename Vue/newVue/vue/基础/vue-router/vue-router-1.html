<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由的使用</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
    <style>
        .router-link-active {
            color: red;
        }

        .my-active {
            color: gold;
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(80px);
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <!-- <login></login>
        <register></register> -->
        <p>
            <router-link to="/login" tag="a">登录</router-link>
            <router-link to="/register">注册</router-link>
        </p>
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
    <template id="login">
        <h3>登录组件</h3>
    </template>
    <template id="reg">
        <h3>注册组件</h3>
    </template>
    <script>
        var login = {
            template: '#login'
        }
        var register = {
            template: '#reg'
        }

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},

            // components: { // 如果不使用标签形式调用组件，就可以不进行这一步
            //     login,
            //     register
            // },

            router: new VueRouter({ // 路由对象实例
                routes: [ // 路由匹配规则
                    { path: '/', redirect: '/login' },
                    { path: '/login', component: login },
                    { path: '/register', component: register },
                ],
                linkActiveClass: 'my-active'
            }),
        })
    </script>
</body>

</html>
