<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复习-路由的基本使用</title>
  <script src="../lib/vue-2.4.0.js"></script>
  <script src="../lib/vue-router-3.0.1.js"></script>
  <style>
    .b1,
    .b2 {
      width: 200px;
      height: 50px;
      line-height: 50px;
      text-align: center;
    }

    .b1 {
      background-color: red;
    }

    .b2 {
      background-color: pink;
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.5s;
    }

    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(250px);
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <transition mode="out-in">
      <router-view></router-view>
    </transition>
  </div>
  <template id="login">
    <h2 class="b1">登录</h2>
  </template>
  <template id="register">
    <h2 class="b2">注册</h2>
  </template>
  <script>
    var login = {
      template: '#login'
    }
    var register = {
      template: '#register'
    }
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello App!'
      },
      metthods: {
      },
      router: new VueRouter({
        routes: [
          { path: '/', redirect: '/login' },
          { path: '/login', component: login },
          { path: '/register', component: register },
        ]
      })
    })
  </script>
</body>

</html>
