<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>命名视图</title>
  <script src="../lib/vue-2.4.0.js"></script>
  <script src="../lib/vue-router-3.0.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      height: 100px;
    }

    .header {
      width: 100%;
      background-color: #b46b6b;
    }

    .left {
      width: 30%;
      float: left;
      background-color: gold;
    }

    .right {
      width: 70%;
      background-color: #eee;
      float: left;

    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <nava></nava>
    <router-view></router-view>
    <router-view name="left"></router-view>
    <router-view name="right"></router-view>
  </div>
  <template id="header">
    <div class="header">
      <h1>头部区域</h1>
    </div>
  </template>
  <template id="left">
    <div class="left">
      <h2>左边区域</h2>
    </div>
  </template>
  <template id="right">
    <div class="right">
      <h2>右边区域</h2>
    </div>
  </template>
  <template id="nava">
    <p>菜单栏</p>
  </template>
  <script>
    var header = {
      template: '#header'
    }
    var left = {
      template: '#left'
    }
    var right = {
      template: '#right'
    }
    var nava = {
      template: '#nava'
    }
    var vm = new Vue({
      el: '#app',
      components: {
        nava
      },
      router: new VueRouter({
        routes: [
          { path: '/', redirect: '/header' },
          {
            path: '/header', components: {
              default: header,
              left,
              right
            }
          }
        ]
      })
    })
  </script>
</body>

</html>
